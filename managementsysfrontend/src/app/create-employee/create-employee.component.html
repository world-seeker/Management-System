<h3 class="font-bold text-center mt-2">Create Employee</h3>
<div class="container p-5">
  <p>{{errorMessage}}</p>
<form 
(ngSubmit)="onSubmit()"
#myForm="ngForm"
>
    <div class="space-y-12">
      
      <div class="border-b border-gray-900/10 pb-12">
      
  
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-3">

          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">
              First name
            </label>
            <div class="mt-2">
              <input 
              [(ngModel)]="employee.firstName"
              type="text" name="first-name" id="first-name"  class="block w-full rounded-md border-0 py-1.5  shadow-sm ring-1 ring-inset ring-gray-300  focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required >
            </div>
          </div>
  
          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
            <div class="mt-2">
              <input 
              [(ngModel)]="employee.lastName"
              type="text" name="last-name" id="last-name"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
            </div>
          </div>
  
          <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
              <input
              [(ngModel)]="employee.emailId"
               id="email"
               name="email" type="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
            </div>
          </div>
        </div>
      </div>   
    </div>
  <button
   type="submit"
   class="btn mt-1 w-full"
   [disabled]="!myForm.valid">
   Submit
  </button>
  </form>
</div>
